<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>健康紀錄表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">📋 健康紀錄表單</h2>
    <form action="/submit" method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">暱稱（LINE 名稱）</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">身高（cm）</label>
        <input type="number" class="form-control" id="height" name="height">
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">體重（kg）</label>
        <input type="number" class="form-control" id="weight" name="weight">
      </div>
      <div class="mb-3">
        <label for="fat" class="form-label">體脂率（%）</label>
        <input type="number" class="form-control" id="fat" name="fat">
      </div>
      <div class="mb-3">
        <label for="visceral" class="form-label">內臟脂肪等級</label>
        <input type="number" class="form-control" id="visceral" name="visceral">
      </div>
      <button type="submit" class="btn btn-primary w-100">提交紀錄 ✅</button>
    </form>
  </div>
</body>
</html>
